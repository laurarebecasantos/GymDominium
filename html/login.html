<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <img src="../imagens/logo.png" alt="some text" width="180" height="80">

  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!--FORMULÃRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <p>
            <label for="nome_login">Email</label>
            <input id="nome_login" name="email_login" required="required" type="text" placeholder="nome@gmail.com" />
          </p>

          <p>
            <label for="email_login">Senha</label>
            <input id="email_login" name="senha_login" required="required" type="password"
              placeholder="*************" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>

        </form>
      </div>

    </div>
  </div>
</body>

</html>
